<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Task Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>

            <form th:action="@{/tasksmanager/signup}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" th:field="*{username}" placeholder="Enter username" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" th:field="*{password}" placeholder="Enter password" required />
                </div>
                <button type="submit" class="btn" style="width: 100%;">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a th:href="@{/tasksmanager/login}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
