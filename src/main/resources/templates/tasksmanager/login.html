<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>

            <form th:action="@{/tasksmanager/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" th:field="*{username}" placeholder="Enter username" required />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" th:field="*{password}" placeholder="Enter password" required />
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a th:href="@{/tasksmanager/signup}">Signup here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
